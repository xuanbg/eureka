spring:
  application:
    name: eureka

server:
  port: 8761

eureka:
  instance:
    hostname: 192.168.16.1
  client:
    serviceUrl:
      defaultZone: http://192.168.16.1:8761/eureka/
    registerWithEureka: false
    fetchRegistry: false
  server:
    enableSelfPreservation: false
    response-cache-update-interval-ms: 3000
    response-cache-auto-expiration-in-seconds: 180