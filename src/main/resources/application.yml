server:
  port: 8761
spring:
  application:
    name: common-eureka
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false
    fetchRegistry: false
  server:
    enableSelfPreservation: false
    response-cache-update-interval-ms: 3000
    response-cache-auto-expiration-in-seconds: 180